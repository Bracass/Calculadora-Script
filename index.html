<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Calculadora JS</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body onload="init();" background-image= url(https://images.larepublica.co/s3/280/cms/2019/01/10133314/America-de-cali-1.jpg)>
	<table class="calculadora">
	<tr>
		<td colspan="4"><span id="resultado"></span></td>
	</tr>
	<tr>
		<td><button id="siete" onmousemove="color(this);" onmouseout="fondo(this);">7</button></td>
		<td><button id="ocho" onmousemove="color(this);" onmouseout="fondo(this);">8</button></td>
		<td><button id="nueve" onmousemove="color(this);" onmouseout="fondo(this);">9</button></td>
		<td><button id="dividir" onmousemove="color(this);" onmouseout="fondo(this);">/</button></td>
	</tr>
	<tr>
		<td><button id="cuatro" onmousemove="color(this);" onmouseout="fondo(this);">4</button></td>
		<td><button id="cinco" onmousemove="color(this);" onmouseout="fondo(this);">5</button></td>
		<td><button id="seis" onmousemove="color(this);" onmouseout="fondo(this);">6</button></td>
		<td><button id="multiplicar" onmousemove="color(this);" onmouseout="fondo(this);">*</button></td>
	</tr>
	<tr>
		<td><button id="uno" onmousemove="color(this);" onmouseout="fondo(this);">1</button></td>
		<td><button id="dos" onmousemove="color(this);" onmouseout="fondo(this);">2</button></td>
		<td><button id="tres" onmousemove="color(this);" onmouseout="fondo(this);">3</button></td>
		<td><button id="restar" onmousemove="color(this);" onmouseout="fondo(this);">-</button></td>
	</tr>
	<tr>
		<td><button id="igual" onmousemove="color(this);" onmouseout="fondo(this);">=</button></td>
		<td><button id="borrar" onmousemove="color(this);" onmouseout="fondo(this);">C</button></td>
		<td><button id="cero" onmousemove="color(this);" onmouseout="fondo(this);">0</button></td>
		<td><button id="sumar" onmousemove="color(this);" onmouseout="fondo(this);">+</button></td>
	</tr>
	</table>
	<script src="funcionalidad.JS"></script>
</body>
</html>
